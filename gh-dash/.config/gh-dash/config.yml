prSections:
- title: My Pull Requests
  filters: is:open author:@me
  type: null
- title: Needs My Review
  filters: is:open review-requested:@me
  type: null
- title: Involved
  filters: is:open involves:@me -author:@me
  type: null
issuesSections:
- title: My Issues
  filters: is:open author:@me
- title: Assigned
  filters: is:open assignee:@me
- title: Involved
  filters: is:open involves:@me -author:@me
repo:
  branchesRefetchIntervalSeconds: 30
  prsRefetchIntervalSeconds: 60
defaults:
  preview:
    open: true
    width: 100
  prsLimit: 20
  issuesLimit: 20
  view: prs
  layout:
    prs:
      updatedAt:
        width: 5
      createdAt:
        width: 5
      repo:
        width: 20
      author:
        width: 15
      assignees:
        width: 20
        hidden: true
      base:
        width: 15
        hidden: true
      lines:
        width: 15
    issues:
      updatedAt:
        width: 5
      createdAt:
        width: 5
      repo:
        width: 15
      creator:
        width: 10
      assignees:
        width: 20
        hidden: true
  refetchIntervalMinutes: 30
keybindings:
  universal:
    - key: ctrl+p
      builtin: up
    - key: ctrl+n
      builtin: down
    - key: enter
      builtin: openGithub
    - key: q
      builtin: quit
    - key: ctrl+u
      builtin: pageUp
    - key: ctrl+d
      builtin: pageDown
  issues: []
  prs:
    - key: A
      builtin: approve
    - key: d
      builtin: diff
    - key: c
      builtin: comment
    # - key: c
    #   command: >
    #     tmux new-window -c {{.RepoPath}} '
    #       gh pr checkout {{.PrNumber}} &&
    #       nvim -c ":DiffviewOpen master...{{.HeadRefName}}"
    #     '
  branches: []
repoPaths:
  monorepo: ~/chariot/monorepo
theme:
  ui:
    sectionsShowCount: true
    table:
      showSeparator: true
pager:
  diff: delta
confirmQuit: true
