# Set colors appropriately.
set-option -g default-terminal "screen-256color"
set-option -a terminal-overrides ",alacritty:RGB"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Make escape faster for editing in Nvim
set -s escape-time 0

# Turn on mouse scrolling
set-option -g mouse on

# Change Bind Key
set -gu prefix2
unbind C-a
unbind C-b
set -g prefix C-]
bind C-] send-prefix

# Pane navigation
bind -r h select-pane -L  # left
bind -r j select-pane -D  # down
bind -r k select-pane -U  # up
bind -r l select-pane -R  # right

# Window navigation
unbind n
unbind p
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window

# Window creation on the right by default
unbind c
bind -r c new-window -a

# Automatically rename windows
set-option -g status-interval 1
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# Set colors
set-option -g status-style bg=default
set -g status-fg white

# Show nothing on the right.
set -g status-right '%I:%M:%S %p '
set -g status-interval 1

# Set nothing on left (no CPU name).
set -g status-left ""

set-window-option -g window-status-current-format " #W "
setw -g window-status-current-style fg=black,bg=colour108
set-window-option -g window-status-format " #W "
